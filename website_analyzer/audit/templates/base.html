{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Analyze your website and get actionable recommendations to boost your SEO, design, content engagement, and performance">
    <meta name="keywords" content="website, audit, SEO, design, recommendations, performance">
    <meta name="author" content="Aarsh Shroff">

    <!-- open graph meta tags -->
    <meta property="og:title" content="SiteSense">
    <meta property="og:description" content="Analyze your website and get actionable recommendations to boost your SEO, design, content engagement, and performance">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="SiteSense">
    <meta property="og:image" content="{% static 'images/logo.png' %}">

    <!-- twitter meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SiteSense">
    <meta name="twitter:description" content="Analyze your website and get actionable recommendations to boost your SEO, design, content engagement, and performance">
    <meta name="twitter:image" content="{% static 'images/logo.png' %}">

    <title> {% block title %}{% endblock title %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  </head>

  <body>
    <header>
      {% include 'includes/nav.html' %}
    </header>

    <main role="main" class="container mt-5">
      {% block content %} {% endblock content %}
    </main>

    <footer>
      {% include 'includes/footer.html' %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
